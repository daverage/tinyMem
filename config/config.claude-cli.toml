# tinyMem Configuration for Claude CLI
# This config uses the Claude CLI tool instead of HTTP endpoint
# Install: https://docs.anthropic.com/en/docs/claude-cli

[database]
database_path = "./runtime/tinyMem.db"

[logging]
log_path = "./runtime/tinyMem.log"
debug = false

[llm]
llm_provider = "claude"                          # Use Claude CLI
llm_endpoint = "cli"                             # CLI mode (endpoint not used)
llm_api_key = ""                                 # Not needed for CLI
llm_model = "claude-3-5-sonnet-20241022"         # Claude model

[proxy]
listen_address = "127.0.0.1:4321"
