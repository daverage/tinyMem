# tinyMem Configuration for Gemini CLI
# This config uses the Gemini CLI tool instead of HTTP endpoint
# Install: npm install -g @google/generative-ai-cli

[database]
database_path = "./runtime/tinyMem.db"

[logging]
log_path = "./runtime/tinyMem.log"
debug = false

[llm]
llm_provider = "gemini"                          # Use Gemini CLI
llm_endpoint = "cli"                             # CLI mode (endpoint not used)
llm_api_key = ""                                 # API key via GEMINI_API_KEY env var
llm_model = "gemini-1.5-pro"                     # Gemini model

[proxy]
listen_address = "127.0.0.1:4321"
